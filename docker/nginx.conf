server {
    listen 80;
    server_name localhost;
    
    root /usr/share/nginx/html;
    index index.html;
    
    # Headers de Segurança (Para o index.html e rotas padrão)
    add_header Cross-Origin-Opener-Policy "same-origin" always;
    add_header Cross-Origin-Embedder-Policy "require-corp" always;
    
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Cache para assets estáticos (JS, CSS, Imagens)
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # --- CORREÇÃO: REPETIR OS HEADERS AQUI ---
        # No Nginx, se este bloco tem add_header próprio, ele ignora os do pai.
        # Precisamos adicioná-los novamente para que os Workers funcionem.
        add_header Cross-Origin-Opener-Policy "same-origin" always;
        add_header Cross-Origin-Embedder-Policy "require-corp" always;
    }
    
    # Não fazer cache do .env
    location = /.env {
        add_header Content-Type "text/plain";
    }
}